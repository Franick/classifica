<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Football League Leaderboard</h1>

        <label for="season-name">Add New Season:</label>
        <input type="text" id="season-name" placeholder="Season name">
        <button onclick="addNewSeason()">Add Season</button>

        <label for="seasons-dropdown">Select Season:</label>
        <select id="seasons-dropdown" onchange="switchSeason()">
            <option value="">Select a season</option>
        </select>

        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Team</th>
                    <th>Draws</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Teams will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
