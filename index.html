<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Team Leaderboard</h1>

    <!-- Add a new season -->
    <div>
        <label for="season-name">Season Name:</label>
        <input type="text" id="season-name" placeholder="Enter season name">
        <button onclick="addSeason()">Add Season</button>
    </div>

    <h2>Seasons</h2>
    <ul id="seasons-list">
        <!-- Seasons will appear here -->
    </ul>

    <h2>Team Management</h2>
    <div>
        <label for="team-name">Team Name:</label>
        <input type="text" id="team-name" placeholder="Enter team name">
        <label for="team-points">Points:</label>
        <input type="number" id="team-points" placeholder="Enter points">
        <button onclick="addTeam()">Add Team</button>
    </div>

    <h2>Leaderboard</h2>
    <ul id="leaderboard">
        <!-- Leaderboard will be populated here -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
